#cloud-config 
users:
  - default
  - name: crawl
    groups: users, adm
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa <<your_ssh_public_key>>
package_update: true
package_upgrade: true
packages:
 - python3-pip
 - git
 - build-essential
 - libssl-dev
 - libffi-dev
 - python3-dev
 - libwebp-dev
 - libjpeg-dev
 - libwebp-dev
write_files:
- path: /etc/environment
  content: |
    CAH_NICKNAME="<<your_nickname>>"
    CLOUD="<<deployment_cloud>>"
  append: true
- path: /home/crawl/worker-reset.sh
  permissions: '0744'
  content: |
    #!/bin/bash
    # Updates and resets the worker via SSH command
    rm -rf /home/crawl/gpujob.zip
    rm -rf /home/crawl/gpujobdone.zip
    rm -rf /home/crawl/semaphore
    rm -rf /home/crawl/gpusemaphore
    rm -rf /home/crawl/gpuabort
    rm -rf /home/crawl/gpulocal
    rm -rf /home/crawl/*.tar.gz
    cd /home/crawl/crawlingathome-gpu-hcloud
    rm worker.py
    wget https://raw.githubusercontent.com/rvencu/crawlingathome-gpu-hcloud/staged-clients/worker.py
    chown crawl:adm -R /home/crawl/
    systemctl restart crawl
- path: /etc/security/limits.conf
  content: |
    *     soft     nproc     65535
    *     hard     nproc     65535
    *     soft     nofile    65535
    *     hard     nofile    65535
    root  soft     nproc     65535
    root  hard     nproc     65535
    root  soft     nofile    65535
    root  hard     nofile    65535
  append: true
- path: /home/crawl/crawl.sh
  permissions: '0744'
  content: |
    #!/bin/bash
    while true
      do
        python3 -u /home/crawl/crawlingathome-gpu-hcloud/worker.py >> /home/crawl/crawl.log 2>&1
        sleep 1
      done
- path: /etc/systemd/system/crawl.service
  permissions: '0664'
  content: |
    [Unit]
    After=network.service
    Description=Crawling @ Home
    [Service]
    Type=simple
    LimitNOFILE=2097152
    WorkingDirectory=/home/crawl
    ExecStart=/home/crawl/crawl.sh
    EnvironmentFile=/etc/environment
    User=crawl
    [Install]
    WantedBy=multi-user.target
